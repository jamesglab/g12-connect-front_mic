<div class="row">
  <div class="col-sm-2 col-12">
    <h4 class="h4">Red Principal</h4>
  </div>
</div>

<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Lideres 12">

    <table mat-table [dataSource]="leaders" class="mat-elevation-z0">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Genero</th>
        <td mat-cell *matCellDef="let element ; let i = index"> {{(element.gender =='M') ? 'Masculino' : 'Femenino '}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element ;let  i = index">
  
          <a class="btn btn-icon btn-light btn-sm mx-3 cursor-pointer" (click)="openUser(element,i)">
            <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
              class="svg-icon svg-icon-md svg-icon-primary"></span>
          </a>
  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
