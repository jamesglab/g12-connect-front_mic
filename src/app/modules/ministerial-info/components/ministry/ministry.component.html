<div class="row">
  <div class="col-sm-2 col-12">
    <h4 class="h4">Ministerio</h4>
  </div>
  <div class="col-sm-9">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filterValue" (blur)="filterEmit()" [disabled]="loader">
      
    </div>
  </div>
  <div class="col-sm-1">
    <div class="spinner-border text-primary" role="status" *ngIf="loader">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="row m-5">
  <table mat-table [dataSource]="ministry" class="mat-elevation-z0">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>Identificacion</th>
      <td mat-cell *matCellDef="let element ; let i = index"> {{element.identification }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element ;let  i = index">
        <a class="btn btn-icon btn-light btn-sm mx-3 cursor-pointer" (click)="openUser(element,i)">
          <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
            class="svg-icon svg-icon-md svg-icon-primary"></span>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div class="row">
  <div class="col-sm-12">
    <div>
      <mat-paginator [length]="count" [pageSize]="10" [pageSizeOptions]="[5,10]" (page)="paginationOut($event)"
        aria-label="Select page">
      </mat-paginator>
    </div>

  </div>
</div>
