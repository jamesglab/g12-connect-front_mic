<div class="row">
  <div class="col-xl-12 col-sm-12">
    <div class="card card-custom example example-compact gutter-b">
      <div class="card-header d-flex">
        <div class="w-75">
          <div class="card-title d-block pb-2">
            <h3 class="pt-4 pb-4">Gestion de cajas</h3>
          </div>
        </div>
        <div class="card-toolbar">
          <div class="example-tools justify-content-center"></div>
        </div>
      </div>
      <div class="card-body">
        <div class="col-xl-1 col-sm-1">
          <button type="button" class="btn btn-primary" matTooltip="Nueva Caja" (click)="handleCreateBox()" *ngIf="permissions['ADM1211']">
            <i class="fas fa-box-open  fa-lg"></i>
          </button>
        </div>

        <table mat-table [dataSource]="dataSource" *ngIf="dataSource">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">
              {{
                element.user
                  ? (element.user.name + " " + element.user.last_name | uppercase)
                  : "USUARIO NO ASIGNADO"
              }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
              {{ element.user ? element.user.email : "USUARIO NO ASIGNADO" }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
              {{ element.status ? "Activo" : "Inactivo" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Opci√≥nes</th>
            <td mat-cell *matCellDef="let element">
              <a
                class="btn btn-icon btn-light btn-sm mx-3 cursor-pointer"
                (click)="handleEdit(element)" *ngIf="permissions['ADM1212']"
              >
                <span
                  [inlineSVG]="
                    './assets/media/svg/icons/Communication/Write.svg'
                  "
                  class="svg-icon svg-icon-md svg-icon-primary"
                ></span>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          class="mat-elevation-z0"
          #paginator
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 20]"
          [showFirstLastButtons]="true"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
