<form (ngSubmit)="onSubmit()">
  <div class="modal-body">

    <div class="row" *ngIf="isLoading">
      <div class="col-xl-12 col-sm-12">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="!isLoading">

      <div class="col-xl-12 col-sm-12">
        <div class="card card-custom example example-compact gutter-b">
          <div class="card-body">

            <div class="row">
              <div class="col-xl-6 col-sm-12">

                <div class="row pb-5">
                  <div class="col-xl-12">
                    <h6>Agregar Objeto</h6>
                  </div>
                </div>

                <div class="row cards-content">
                  <div class="col-xl-12">
                    <ng-container *ngFor="let item of allPermissions; let i = index;">
                      <div class="card card-custom example example-compact gutter-b">
                        <div class="info">
                          <button type="button" class="close" (click)="addRole(item,i);">
                            <mat-icon>chevron_right</mat-icon>
                          </button>
                          <p>{{ item.value }}</p>
                          <p class="description">{{ item.description }}</p>
                        </div>
                      </div>
                    </ng-container>

                  </div>
                </div>

              </div>
              <div class="col-xl-6 col-sm-12">

                <div class="row pb-5">
                  <div class="col-xl-12">
                    <h6>Objetos Actuales</h6>
                  </div>
                </div>

                <div class="row cards-content">
                  <div class="col-xl-12">

                    <ng-container *ngFor="let item of role.permission; let i = index;">
                      <div class="card card-custom example example-compact gutter-b">
                        <div class="info">
                          <button type="button" class="close" (click)="removeObject(item,i)">
                            <mat-icon>close</mat-icon>
                          </button>
                          <p>{{ item.value }}</p>
                          <p class="description">{{ item.description }}</p>
                        </div>
                      </div>
                    </ng-container>

                  </div>
                </div>

              </div>
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('canceled')" ngbAutofocus>Cancelar</button>
    <button class="btn btn-primary">Guardar</button>
  </div>
