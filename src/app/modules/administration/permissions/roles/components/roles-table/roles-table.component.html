<div class="example-container mat-elevation-z0">
    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="idRole">
            <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                {{element.description }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                <span class="btn btn-sm font-weight-bold cursor-pointer" [ngClass]="{'btn-light-success': element.status, 
                'btn-light-danger': !element.status}">{{element.status ? 'Activo' : 'Inactivo' }} </span>     
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">

                <a class="btn btn-icon btn-light btn-sm mx-3 cursor-pointer" (click)="handleAddObjects(element)">
                    <span
                      [inlineSVG]="'./assets/media/svg/icons/General/Duplicate.svg'"
                      class="svg-icon svg-icon-md svg-icon-primary"
                    ></span>
                  </a>

                <a class="btn btn-icon btn-light btn-sm mx-3 cursor-pointer" (click)="handleEdit(element)">
                    <span
                      [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                      class="svg-icon svg-icon-md svg-icon-primary"
                    ></span>
                  </a>
        
                  <a class="btn btn-icon btn-light btn-sm mx-3 cursor-pointer" (click)="handleClose(element)">
                    <span
                      [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
                      class="svg-icon svg-icon-md svg-icon-primary"
                    ></span>
                  </a>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator class="mat-elevation-z0" #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
