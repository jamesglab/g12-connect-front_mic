<form [formGroup]="editRoleForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Editar Rol</h4>
        <div class="card-toolbar">
            <div class="example-tools justify-content-center">
                <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">settings</mat-icon>
            </div>
        </div>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-xl-12 col-sm-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="name">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput style="max-height: 80px;" formControlName="description"></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Estado</mat-label>
                    <mat-select type="select" formControlName="status">
                        <mat-option [value]="true">Activo</mat-option>
                        <mat-option [value]="false">Inactivo</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" ngbAutofocus class="btn btn-secondary" (click)="modal.close('canceled')">Cancelar</button>
        <button class="btn btn-primary" [disabled]="editRoleForm.invalid">Guardar</button>
    </div>
</form>
