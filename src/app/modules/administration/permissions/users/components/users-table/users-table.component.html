<div class="example-container mat-elevation-z0">
    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="idUser">
            <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                {{element.idUser}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer"> 
                {{element.name}} {{element.lastName }} </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef> Apellido</mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                 </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="nickName">
            <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                {{ element.nickName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="typeuser">
            <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                {{ element.typeuser }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="disposable">
            <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                {{element.disposable ? 'Activo' : 'Inactivo' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">

                <button mat-button [matMenuTriggerFor]="menu" class="btn btn-sm btn-light-primary font-weight-bolder cursor-pointer">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <div mat-menu-item class="d-flex justify-content-center ">
                        <button class="btn">
                            <mat-icon (click)="handleAddRole(element);" style="color: var(--success);"
                            matTooltip="Añadir rol">persons</mat-icon>
                        </button>
                    </div>
                    <div mat-menu-item class="d-flex justify-content-center ">
                        <button class="btn">
                            <mat-icon (click)="handleAddObjects(element);" style="color: var(--success);"
                            matTooltip="Añadir Objetos">library_books</mat-icon>
                        </button>
                    </div>
                    <div mat-menu-item class="d-flex justify-content-center ">
                        <button class="btn">
                            <mat-icon (click)="handleEdit(element);" style="color: var(--primary);"
                            matTooltip="Editar usuario">edit</mat-icon>
                        </button>
                    </div>
                    <div mat-menu-item class="d-flex justify-content-center cursor-pointer primary">
                        <button class="btn">
                            <mat-icon (click)="handleClose(element);" style="color: var(--danger);"
                            matTooltip="Inhabilitar">close</mat-icon>
                        </button>
                    </div>
                </mat-menu>

            </mat-cell>
        </ng-container>

            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="handleReportGO(element);">
                <button class="btn btn-sm btn-light-primary font-weight-bolder py-2 px-5 cursor-pointer">Reportar Go</button>
            </mat-cell>
        </ng-container>

        
        <ng-container matColumnDef="seeReport">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="handleSeeReportGo(element);" class="cursor-pointer" matTooltip="Reporte GO"
            style="color: var(--primary); display: flex; justify-content: center;">
               <mat-icon>description</mat-icon>
            </mat-cell>
        </ng-container>


        <ng-container matColumnDef="close">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="handleClose(element);">
                <button class="btn btn-sm btn-light-danger font-weight-bolder py-2 px-5 cursor-pointer">Cerrar</button>
            </mat-cell>
        </ng-container> -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator class="mat-elevation-z0" #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
