<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

        <div class="row">

            <div class="col-xl-3 col-sm-12">
                <div class="card card-custom card-stretch gutter-b">

                    <div class="card-header border-0 mt-4 d-flex justify-content-center">

                        <div class="symbol symbol-100 mr-5 pt-4">
                            <div class="symbol-label"
                                style="background-image: url('./assets/media/users/300_21.png'); border-radius: 50%;">
                            </div>
                        </div>


                        <h3 class="card-title align-items-center flex-column">
                            <span class="card-label font-weight-bolder text-dark">{{ user?.name || 'Usuario' }}  {{ user?.last_name || 'Defecto' }}</span>
                            <span class="text-muted mt-3 font-weight-bold font-size-sm">{{ user?.city || 'BOGOTA, D.C' }}</span>
                        </h3>

                    </div>

                    <div class="card-body pt-8">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-sm btn-light-success font-weight-bolder py-2 px-5 cursor-pointer"
                                [disabled]="editUserForm.invalid" ngbAutofocus>Guardar</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-xl-9 col-sm-12">
                <div class="card card-custom example example-compact gutter-b">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="card-label">Editar usuario</h3>
                        </div>
                        <div class="card-toolbar">
                            <div class="example-tools justify-content-center">
                                <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">person</mat-icon>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div>

                            <div class="row">
                                <div class="col-xl-6 col-sm-12">

                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Identificaci√≥n</mat-label>
                                        <input matInput autocomplete="off" formControlName="identification">
                                        <!-- <mat-error *ngIf="form.theme.errors?.required">
                                          El tema es requerido
                                      </mat-error>
                                      <mat-error *ngIf="form.theme.errors?.pattern">
                                          El tema no es valido
                                      </mat-error> -->
                                    </mat-form-field>

                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Nombre</mat-label>
                                        <input matInput autocomplete="off" formControlName="name">
                                        <!-- <mat-error *ngIf="form.theme.errors?.required">
                                          El tema es requerido
                                      </mat-error>
                                      <mat-error *ngIf="form.theme.errors?.pattern">
                                          El tema no es valido
                                      </mat-error> -->
                                    </mat-form-field>

                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Apellido</mat-label>
                                        <input matInput autocomplete="off" formControlName="last_name">
                                        <!-- <mat-error *ngIf="form.theme.errors?.required">
                                          El tema es requerido
                                      </mat-error>
                                      <mat-error *ngIf="form.theme.errors?.pattern">
                                          El tema no es valido
                                      </mat-error> -->
                                    </mat-form-field>

                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>Estado</mat-label>
                                        <mat-select type="select" formControlName="status">
                                            <mat-option value="true">Activo</mat-option>
                                            <mat-option value="false">Inactivo</mat-option>
                                        </mat-select>
                                        <!-- <mat-error *ngIf="form.idDocumentType.errors?.required">El tipo de documento es
                                requerido
                            </mat-error> -->
                                    </mat-form-field>

                                </div>
                                <div class="col-xl-6 col-sm-12">

                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>Email</mat-label>
                                        <input matInput type="email" formControlName="email" autocomplete="off">
                                    </mat-form-field>

                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Celular</mat-label>
                                        <input matInput autocomplete="off" formControlName="phone" (keypress)="numberOnly($event);">
                                        <!-- <mat-error *ngIf="form.theme.errors?.required">
                                          El tema es requerido
                                      </mat-error>
                                      <mat-error *ngIf="form.theme.errors?.pattern">
                                          El tema no es valido
                                      </mat-error> -->
                                    </mat-form-field>

                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</form>
