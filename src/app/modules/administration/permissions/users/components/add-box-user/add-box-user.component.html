<div class="row">
  <div class="col-xl-12 col-sm-12">
    <div class="card card-custom example example-compact gutter-b">
      <div class="card-header d-flex">
        <div class="w-75">
          <div class="card-title d-block pb-2">
            <h3 class="card-label pt-4 pb-4">Asignar caja a un usuario</h3>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Usuario*</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  [formControl]="user_selected"
                />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Caja</mat-label>
                <mat-select type="select" [formControl]="box_selected">
                  <mat-option *ngFor="let box of boxes" [value]="box">{{
                    box.name
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          ngbAutofocus
          class="btn btn-secondary"
          (click)="modal.close('canceled')"
        >
          Cancelar
        </button>
        <button class="btn btn-primary" (click)="submit()" [disabled]="isLoading">
          <div *ngIf="!isLoading">
            Guardar
          </div>
          <div class="spinner-border" role="status" *ngIf="isLoading">
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
