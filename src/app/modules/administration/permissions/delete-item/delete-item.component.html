<div class="modal-body">

    <div class="row">

        <div class="col-xl-12 col-sm-12">
            <div class="card card-custom example example-compact gutter-b">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label">Inhabilitar {{ item?.type }}</h3>
                    </div>
                    <div class="card-toolbar">
                        <div class="example-tools justify-content-center">
                            <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">delete</mat-icon>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div>

                        <div class="row pb-5">
                            <div class="col-xl-12 col-sm-12">
                                ¿Estás seguro de querer inhabilitar el {{ item?.type }}?
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6 col-sm-12 text-right">
                                <button class="btn btn-sm btn-light-success font-weight-bolder 
                                        py-2 px-5 cursor-pointer" (click)="success()">SI</button>
                            </div>
                            <div class="col-xl-6 col-sm-12">
                                <button class="btn btn-sm btn-light-danger font-weight-bolder py-2 px-5 cursor-pointer"
                                (click)="reject()"
                                    ngbAutofocus>NO</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
