<div class="row">
  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name_event">
      <th mat-header-cell *matHeaderCellDef>Nombre Evento</th>
      <td mat-cell *matCellDef="let element">{{ element.name_event }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cupo">
      <th mat-header-cell *matHeaderCellDef>Cupo</th>
      <td mat-cell *matCellDef="let element">{{ element.cupo }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef>Disponibilidad</th>
      <td mat-cell *matCellDef="let element">{{ element.availability }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
