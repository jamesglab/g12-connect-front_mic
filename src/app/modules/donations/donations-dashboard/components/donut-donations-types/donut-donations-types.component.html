<div class="row">
  <div class="col">
    <mat-form-field appearance="fill" style="max-width: 8rem;">
      <mat-label>Filtro</mat-label>
      <mat-select [formControl]="filter" (ngModelChange)="getTransactionsFilter()">
        <mat-option [value]="1">Hoy</mat-option>
        <mat-option [value]="2">Semana</mat-option>
        <mat-option [value]="3">Mes</mat-option>
        <mat-option [value]="4">AÃ±o</mat-option>
        <mat-option [value]="5">total</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col">
    <mat-form-field appearance="fill" style="max-width: 8rem;">
      <mat-label>Moneda</mat-label>
      <mat-select [formControl]="currency" (ngModelChange)="getTransactionsFilter()">
        <mat-option [value]="'COP'">COP</mat-option>
        <mat-option [value]="'USD'">USD</mat-option>
        <mat-option [value]="'MXN'">MXN</mat-option>

      </mat-select>
    </mat-form-field>
  </div>

  <div class="col">
    <mat-form-field appearance="fill" style="max-width: 8rem;">
      <mat-label>Estado</mat-label>
      <mat-select [formControl]="status" (ngModelChange)="getTransactionsFilter()">
        <mat-option [value]="1">Aprobadas</mat-option>
        <mat-option [value]="2">En Proceso</mat-option>
        <mat-option [value]="3">Cancelado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div *ngIf="showChart">
  <apx-chart class="apex-charts" dir="ltr" [series]="simplePieChart.series" [chart]="simplePieChart.chart"
    [labels]="simplePieChart.labels" [legend]="simplePieChart.legend" [colors]="simplePieChart.colors"
    [responsive]="simplePieChart.responsive">
  </apx-chart>
</div>

<div *ngIf="!showChart">
  <app-not-found-chart></app-not-found-chart>
</div>
