<div class="row">
  <div class="col">
    <mat-form-field appearance="fill" style="max-width: 8rem;">
      <mat-label>Filtro</mat-label>
      <mat-select [formControl]="filter" (ngModelChange)="getTransactionsFilter()">
        <mat-option [value]="1">Hoy</mat-option>
        <mat-option [value]="2">Semana</mat-option>
        <mat-option [value]="3">Mes</mat-option>
        <mat-option [value]="4">AÃ±o</mat-option>
        <mat-option [value]="5">Todo</mat-option>
        <mat-option [value]="6">filtro de fechas</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col">
    <mat-form-field appearance="fill" style="max-width: 8rem;">
      <mat-label>Moneda</mat-label>
      <mat-select [formControl]="currency" (ngModelChange)="getTransactionsFilter()">
        <mat-option [value]="'COP'">COP</mat-option>
        <mat-option [value]="'USD'">USD</mat-option>
        <mat-option [value]="'MXN'">MXN</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col" *ngIf="filter.value==6">
    <mat-form-field appearance="fill">
      <mat-label>Seleccione un rango de fechas</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [max]="maxDate">
        <input matStartDate formControlName="start" placeholder="Fecha inicial">
        <input matEndDate formControlName="end" placeholder="Fecha final" (ngModelChange)="getDateRage()">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</div>
<div *ngIf="showChart">
  <apx-chart class="apex-charts" dir="ltr" [series]="totalDonutValues.series" [chart]="totalDonutValues.chart"
    [labels]="totalDonutValues.labels" [legend]="totalDonutValues.legend" [colors]="totalDonutValues.colors"
    [responsive]="totalDonutValues.responsive">
  </apx-chart>
</div>

<div *ngIf="!showChart">
  <app-not-found-chart></app-not-found-chart>
</div>
