<form [formGroup]="closeGoForm" (ngSubmit)="onSubmit()" *ngIf="ready">
    <div class="modal-header">
        <h4 class="modal-title">Cerrar Célula</h4>
        <div class="card-toolbar">
            <div class="example-tools justify-content-center">
              <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">delete_outline</mat-icon>
            </div>
          </div>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-12">
                <mat-form-field class="col">
                    <mat-label>Razón de cierre</mat-label>
                    <textarea matInput style="max-height: 80px;" formControlName="reazon"></textarea>
                    <mat-error *ngIf="submit && form.reazon.errors?.required">La razón es requerida</mat-error>
                    <mat-error *ngIf="submit && form.reazon.errors?.pattern">La razón no es valida</mat-error>
                </mat-form-field>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
