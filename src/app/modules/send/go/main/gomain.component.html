<div class="row" *ngIf="showVideo">
    <div class="col-xl-12 col-sm-12">
        <div class="card card-custom example example-compact gutter-b">
            <div class="card-header d-flex">
                <div class="w-75">
                    <div class="card-title d-block pb-2">
                        <h3 class="card-label pt-4 pb-4">Video explicativo</h3>
                        <h6 style="font-size: small; color: rgb(163, 163, 163);">
                        </h6>
                    </div>
                </div>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center cursor-pointer">
                        <mat-icon (click)="showVideo = !showVideo;"
                        style="font-size: xx-large; color: rgb(218, 214, 214);">close</mat-icon>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <div class="row">
                       <div class="col-xl-12 col-sm-12">
                        <iframe width="100%" height="550" src="https://www.youtube.com/embed/TCwdcyXiR0E" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                       </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-12 col-sm-12">

        <div class="card card-custom example example-compact gutter-b">
            <div class="card-header d-flex">
                <div class="w-75">
                    <div class="card-title d-block pb-2">
                        <h3 class="card-label pt-4 pb-4">Seguimiento Semanal Célula</h3>
                        <h6 style="font-size: small; color: rgb(163, 163, 163);">
                            A través de este módulo podrás tomar asistencia, ingresar reportes e información de tus células. 
                        </h6>
                    </div>
                </div>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center">
                        <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">library_books</mat-icon>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col-xl-1 col-sm-1">
                            <button type="button" class="btn btn-primary" matTooltip="Nueva Célula" (click)="handleNewGo();">
                <mat-icon style="font-size: 25px;">note_add</mat-icon>
            </button>
                        </div>
                        <div class="col-xl-6 col-sm-6">

                            <mat-form-field class="example-full-width">
                                <mat-icon class="mr-2" color="primary" matPrefix>search</mat-icon>
                                <input matInput type="search" autocomplete="off" placeholder="Buscar..." #search>
                            </mat-form-field>

                        </div>
                    </div>

                    <div class="row p-3">
                        <div class="col-xl-12 col-sm-12">
                            <app-go-main-table *ngIf="currentUser" [search]="search.value" [user]="currentUser"></app-go-main-table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
