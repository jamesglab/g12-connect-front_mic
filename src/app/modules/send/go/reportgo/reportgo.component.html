<div class="row">
    <div class="col-xl-12 col-sm-12">

        <div class="card card-custom example example-compact gutter-b">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label">Ingresar Reporte Célula</h3>
                </div>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center">
                        <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">feedback</mat-icon>
                    </div>
                </div>
            </div>
            <div class="card-body">

                <div class="row">

                    <div class="col-xl-6 col-sm-12">

                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-xl-12 col-sm-12">
                                <h6 class="card-label">Nuevo asistente</h6>
                            </div>
                        </div>

                        <app-newassistantreportgoform [goId]="_id" (newAssistantAdded)="getAssistants();"></app-newassistantreportgoform>

                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-xl-12 col-sm-12">
                                <h6 class="card-label">Marcar Asistencia</h6>
                            </div>
                        </div>
                        <app-assistantslistreportgoform [goId]="_id" [assistants]="assistants" (handleAssistants)="markListAssistant($event);"></app-assistantslistreportgoform>
                    </div>

                    <div class="col-xl-6 col-sm-12">

                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-xl-12 col-sm-12">
                                <h6 class="card-label">Información general</h6>
                            </div>
                        </div>

                        <app-generalinforeportgoform [goId]="_id" [currentUser] = "currentUser" 
                        [assistants]="assistantsArrived"></app-generalinforeportgoform>

                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
