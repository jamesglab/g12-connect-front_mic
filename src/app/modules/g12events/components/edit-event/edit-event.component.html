<div class="row">
    <div class="col-sm-12 col-sm-12">
        <div class="card card-custom example example-compact gutter-b">
            <div class="card-header d-flex">
                <div class="w-75">
                    <div class="card-title d-block pb-2">
                        <h3 class="card-label pt-4 pb-4">Editar Evento</h3>
                        <h6 style="font-size: small; color: rgb(163, 163, 163);">
                            En esta sección podrás editar la información del evento seleccionado
                        </h6>
                    </div>
                </div>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center">
                        <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">settings</mat-icon>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="w-form" [formGroup]="editEventForm" (ngSubmit)="onSubmit();">

                    <div class="row">
                        <div class="col-xl-6 col-sm-12">


                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Nombre del evento*</mat-label>
                                <input matInput autocomplete="off" formControlName="name">
                                <!-- <mat-error *ngIf="form.document.errors?.required">
                                              El número es requerido
                                          </mat-error>
                                          <mat-error *ngIf="form.document.errors?.pattern">
                                              El número no es valido
                                          </mat-error> -->
                            </mat-form-field>

                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Descripción</mat-label>
                                <textarea matInput style="max-height: 80px;" formControlName="description"></textarea>
                                <!-- <mat-error *ngIf="form.description.errors?.required">La descripción es requerida</mat-error> -->
                                <!-- <mat-error *ngIf="form.Description.errors?.pattern">La descripción no es valida</mat-error> -->
                            </mat-form-field>

                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Agregar Categoria</mat-label>
                                <input matInput autocomplete="off" formControlName="categorieAdd">
                
                                <button *ngIf="editEventForm.get('categorieAdd').value !=''" matSuffix mat-icon-button
                                  (click)="pushCategorie()">
                                  <mat-icon>add</mat-icon>
                                </button>
                              </mat-form-field>
                              <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal"
                                (cdkDropListDropped)="drop($event)">
                                <mat-chip class="example-box" cdkDrag
                                  *ngFor="let item of editEventForm.get('category').value ; let i = index">
                                  {{item}}
                
                                  <mat-icon class="remove-item" (click)="editEventForm.get('category').value.splice(i,1)">close</mat-icon>
                
                                </mat-chip>
                              </mat-chip-list>

                            <div formGroupName="prices">
                                <h6>Precio</h6>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>COP*</mat-label>
                                    <input matInput autocomplete="off" formControlName="cop">
                                    <!-- <mat-error *ngIf="form.document.errors?.required">
                                                  El número es requerido
                                              </mat-error>
                                              <mat-error *ngIf="form.document.errors?.pattern">
                                                  El número no es valido
                                              </mat-error> -->
                                </mat-form-field>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>USD</mat-label>
                                    <input matInput autocomplete="off" formControlName="usd">
                                    <!-- <mat-error *ngIf="form.document.errors?.required">
                                                  El número es requerido
                                              </mat-error>
                                              <mat-error *ngIf="form.document.errors?.pattern">
                                                  El número no es valido
                                              </mat-error> -->
                                </mat-form-field>
                            </div>
                            <hr>

                            <mat-form-field appearance="fill" class="example-full-width">
                                <mat-label>Estado *</mat-label>
                                <mat-select type="select" formControlName="status">
                                    <mat-option value="true">Activo</mat-option>
                                    <mat-option value="false">Inactivo</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Capacidad</mat-label>
                                <input matInput autocomplete="off" formControlName="limit">
                                <!-- <mat-error *ngIf="form.document.errors?.required">
                                              El número es requerido
                                          </mat-error>
                                          <mat-error *ngIf="form.document.errors?.pattern">
                                              El número no es valido
                                          </mat-error> -->
                            </mat-form-field>

                            <!-- <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                          <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                                          <div class="invalid-feedback">Example invalid custom file feedback</div>
                                        </div> -->

                            <div class="row">
                                <div class="col-xl-6 col-sm-12 mt-5">
                                    <button ngbAutofocus
                                        class="btn btn-sm btn-light-primary font-weight-bolder py-2 px-5 cursor-pointer">Guardar</button>
                                </div>
                                <div class="col-xl-6 col-sm-12 mt-5">
                                    <button type="button" (click)="modal.close()"
                                        class="btn btn-sm btn-light-danger font-weight-bolder py-2 px-5 cursor-pointer">Cancelar</button>
                                </div>
                            </div>

                        </div>

                        <div class="col-xl-6 col-sm-12">

                            <div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" (change)="fileChangeEvent($event)"/>
                                    <label for="imageUpload" class="edit-label">
                                        <mat-icon style="color: rgb(218, 214, 214);">edit</mat-icon>
                                    </label>
                                </div>
                            </div>
                            <img class="event-img" draggable="false" [src]="form.base64.value" (error)="handleNotFoundSource($event)"/>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
