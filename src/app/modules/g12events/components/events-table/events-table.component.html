<div class="example-container">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Imagen
      </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Imagen">
        <img
          class="img-rounded"
          [src]="element.image.url"
          (error)="handleErrorImage($event)"
        />
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nombre
      </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Nombre">
        {{ element.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Descripci贸n
      </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Descripci贸n">
        {{ element.description }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Categoria
      </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Categoria">
        {{ element.category }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Estado
      </mat-header-cell>
      <mat-cell
        *matCellDef="let element"
        data-label="Estado"
        data-label="Estado"
      >
        {{ element.status ? "Activo" : "Inactivo" }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Opci贸nes
      </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Opci贸nes">
        <a
          class="btn btn-icon btn-light btn-sm mr-3 cursor-pointer"
          (click)="handleToEdit(element)"
        >
          <span class="svg-icon svg-icon-md svg-icon-primary">
            <mat-icon class="icon-list"> edit</mat-icon>
          </span>
        </a>

        <a
          (click)="handleToCreateCodes(element)"
          class="btn btn-icon btn-light btn-sm mr-3 cursor-pointer"
        >
          <span class="svg-icon svg-icon-md svg-icon-primary">
            <mat-icon class="icon-list"> list_alt</mat-icon>
          </span>
        </a>

        <a
          (click)="handleEmailEvent(element)"
          class="btn btn-icon btn-light btn-sm mr-3 cursor-pointer"
        >
          <span class="svg-icon svg-icon-md svg-icon-primary">
            <mat-icon class="icon-list"> email</mat-icon>
          </span></a
        >
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>
  <mat-paginator
    class="mat-elevation-z0"
    #paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
