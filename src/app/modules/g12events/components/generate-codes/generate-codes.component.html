<div class="row">
  <div class="col-sm-12 col-sm-12">
    <div class="card card-custom example example-compact gutter-b">
      <div class="card-header d-flex">
        <div class="w-75">
          <div class="card-title d-block pb-2">
            <h3 class="card-label pt-4 pb-4">Crear Codigos</h3>
            <h6 style="font-size: small; color: rgb(163, 163, 163);">
              En esta sección podrás crear codigos masivos para el evento
            </h6>
          </div>
        </div>
        <div class="card-toolbar">
          <div class="example-tools justify-content-center">
            <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">settings</mat-icon>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="containter">
          <div class="row">
            <div class="col-6">
              <form [formGroup]="codesForm" (ngSubmit)="onSubmit();">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Cantidad</mat-label>
                  <input matInput type="number" formControlName="quantity" type="number" [min]="0" [max]="500"
                  oninput="validity.valid||(value='');">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Corte</mat-label>
                  <mat-select class="example-full-width" formControlName='financial_cut'>
                    <mat-option [value]="cut" *ngFor="let cut of event.financialCut">{{cut.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Referencia</mat-label>
                  <input matInput type="text" formControlName="payment_ref">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Pasarela de pago</mat-label>
                  <mat-select class="example-full-width" formControlName='payment_gateway'>
                    <mat-option value="epayco">EPAYCO</mat-option>
                    <mat-option value="payu">PAYU</mat-option>
                    <mat-option value="stripe">STRIPE</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Moneda</mat-label>
                  <mat-select class="example-full-width" formControlName='currency' (ngModelChange)="setAmountForm()">
                    <mat-option value="cop">COP</mat-option>
                    <mat-option value="usd">USD</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Precio</mat-label>
                  <input matInput type="number" formControlName="amount" >
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Descripción</mat-label>
                  <textarea matInput formControlName="response"></textarea>
                </mat-form-field>

                <div class="row">
                  <div class="col-xl-6 col-sm-12 mt-5">
                    <ng-container *ngIf="loader">
                      <span class="spinner spinner-primary ml-5"></span>
                    </ng-container>
                    <button ngbAutofocus type="submit" *ngIf="!loader"
                      class="btn btn-sm btn-light-primary font-weight-bolder py-2 px-5 cursor-pointer">Guardar</button>
                  </div>
                  <div class="col-xl-6 col-sm-12 mt-5">
                    <button type="button" (click)="modal.close()"
                      class="btn btn-sm btn-light-danger font-weight-bolder py-2 px-5 cursor-pointer">Cancelar</button>
                  </div>
                </div>
              </form>

            </div>
            <div class="col-6">
              <img class="event-img" draggable="false" [src]="event?.image?.url" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
