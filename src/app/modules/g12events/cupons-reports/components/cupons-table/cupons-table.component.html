<table mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let item"> {{item?.transaction.code}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="payment_ref">
    <th mat-header-cell *matHeaderCellDef> Referencia </th>
    <td mat-cell *matCellDef="let item"> {{item?.transaction.payment_ref }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="method_payment">
    <th mat-header-cell *matHeaderCellDef> Metodo de pago </th>
    <td mat-cell *matCellDef="let item"> {{validatePaymentMethod(item?.transaction.payment_method)}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let item"> {{validateStatus(item?.transaction.status)}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let item"> {{item?.transaction.response}} </td>
  </ng-container>

  <ng-container matColumnDef="name_event">
    <th mat-header-cell *matHeaderCellDef> Evento </th>
    <td mat-cell *matCellDef="let item"> {{item?.donation.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="count" [pageSize]="10" [pageSizeOptions]="[5, 10, 30]" aria-label="Select page"
  (page)="emitPage($event)">
</mat-paginator>
