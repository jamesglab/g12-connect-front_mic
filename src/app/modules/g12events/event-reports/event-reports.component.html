<div class="row">
  <div class="col-xl-12 col-sm-12">
    <div class="card card-custom example example-compact gutter-b">
      <div class="card-header d-flex">
        <div class="w-75">
          <div class="card-title d-block pb-2">
            <h3 class="card-label pt-4 pb-4">Reportes</h3>
          </div>
        </div>
        <div class="card-toolbar">
          <div class="example-tools justify-content-center">
            <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">book</mat-icon>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Seleccione un año</mat-label>
                <input matInput [matDatepicker]="dp" [formControl]="date" [max]="maxDate">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event, dp)"
                  panelClass="example-month-picker">
                </mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Seleccióna un evento</mat-label>
                <mat-select [formControl]="event_selected">
                  <mat-option [value]="0">Todos</mat-option>
                  <mat-option [value]="event" *ngFor="let event of events">{{event.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Pastores</mat-label>
                <mat-select [formControl]="pastor_selected">
                  <mat-option [value]="0">Todos</mat-option>
                  <mat-option [value]="event" *ngFor="let event of pastores">{{event.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div> -->
            <!-- <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Estado</mat-label>
                <mat-select [formControl]="status">
                  <mat-option [value]="0">Todas</mat-option>
                  <mat-option [value]="1">Aprobado</mat-option>
                  <mat-option [value]="2">En Proceso</mat-option>
                  <mat-option [value]="3">Cancelado/Declinado</mat-option>
                </mat-select>
              </mat-form-field>
            </div> -->
            <div class="ml-6">
              <button type="button" class="btn exportExcel btn-search" matTooltip="descargar" (click)="exportFile()"
                [disabled]="isLoading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                  *ngIf="isLoading"></span>
                <mat-icon style="font-size: 25px;" *ngIf="!isLoading">cloud_download</mat-icon>
              </button>
            </div>
            <div class="ml-5 d-flex justify-content-center aling-items-center">
              <button type="button" class="btn btn-primary btn-search" matTooltip="Buscar" [disabled]="isLoading"
                (click)="getTransactionsPaginate()">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                  *ngIf="isLoading"></span>
                <mat-icon style="font-size: 25px;" *ngIf="!isLoading">
                  search
                </mat-icon>
              </button>
            </div>
          </div>
          <app-show-users-counts [info_users_count]='info_users_count'></app-show-users-counts>
        </div>
        <div class="">

          <div class="d-flex justify-content-center" *ngIf="isLoading">
            <div class="spinner-grow" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Buscar..." [formControl]="search" />
            </mat-form-field>
          </div>

          <app-table-reports *ngIf="!isLoading" [dataSource]='dataSource' (paginator)="getTransactionsPaginate($event)" [count]="count">
          </app-table-reports>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="cutTransactions">
  <div class="col-xl-12 col-sm-12">
    <div class="card card-custom example example-compact gutter-b">
      <div class="card-header d-flex">
        <div class="w-75">
          <div class="card-title d-block pb-2">
            <h3 class="card-label pt-4 pb-4">Detallado</h3>
          </div>
        </div>
        <div class="card-toolbar">
          <div class="example-tools justify-content-center">
            <mat-icon style="font-size: xx-large; color: rgb(218, 214, 214);">info</mat-icon>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="container mt-5">
          <app-show-cut-counts [cuts]="cutTransactions" (send_data)="filterCut($event)">
          </app-show-cut-counts>
          <div class="mt-5">
            <div class="d-flex justify-content-center" *ngIf="!data_cut_table">
              <div class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            
            <app-table-reports *ngIf="data_cut_table" [dataSource]='data_cut_table'
              (paginator)="filterCut(cutSelected,$event)" [count]="countsCutTable">
            </app-table-reports>
            <!-- <app-table-cut [dataSource]="data_cut_table" [reports]></app-table-cut> -->
          </div>
        </div>
      </div>
    </div>
  </div>
