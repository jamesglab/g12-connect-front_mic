  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef> Referencia</th>
    <td mat-cell *matCellDef="let element"> {{element.reference?element.reference:''}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado</th>
    <td mat-cell *matCellDef="let element"> {{element.status?element.status:''}} </td>
  </ng-container>

  <ng-container matColumnDef="identification">
    <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator class="mat-elevation-z0" #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
</mat-paginator>
