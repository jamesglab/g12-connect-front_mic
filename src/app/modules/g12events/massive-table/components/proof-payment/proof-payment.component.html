<div class="row">
  <div class="col-sm-12 col-sm-12">
    <div class="card card-custom example example-compact gutter-b">
      <div class="card-header d-flex">
        <div class="w-75">
          <div class="card-title d-block pb-2">
            <h3 class="card-label pt-4 pb-4">Comprobante de pago</h3>
            <h6 style="font-size: small; color: rgb(163, 163, 163)">
              En esta secci칩n podr치s ver el comprobante de pago del masivo
            </h6>
          </div>
        </div>
        <div class="card-toolbar">
          <div class="example-tools justify-content-center">
            <img src="assets/media/svg/icons/Shopping/Ticket.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="proof_form">
          <div class="row">
            <div class="col-sm-6 col-12" formGroupName="donor_information">
              <div class="mt-5">
                <h4 class="h4">Datos del Donante</h4>
                <mat-form-field
                  appearance="fill"
                  class="example-full-width mt-5"
                >
                  <mat-label>Pais*</mat-label>
                  <mat-select type="select" formControlName="country">
                    <mat-option
                      *ngFor="let country of countries"
                      [value]="country.name"
                      >{{ country.name }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
             
                <div class="row">
                  <div class="col-sm-6 col-12">
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Nombre*</mat-label>
                      <input
                        matInput
                        autocomplete="off"
                        formControlName="name"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-6 col-12">
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Apellido*</mat-label>
                      <input
                        matInput
                        autocomplete="off"
                        formControlName="last_name"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6 col-12">
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Email*</mat-label>
                      <input
                        matInput
                        autocomplete="off"
                        formControlName="email"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-6 col-12">
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Telefono*</mat-label>
                      <input
                        matInput
                        autocomplete="off"
                        formControlName="phone"
                      />
                    </mat-form-field>
                  </div>
                </div>

              </div>
            </div>

            <div class="col-sm-6 col-12" formGroupName="payment_information">
              <div class="row">
                <div class="col-12 mt-5">
                    <h4 class="h4">Informacion de Donaci칩n</h4>
                  <mat-form-field
                  class="example-full-width mt-5"
                  appearance="fill"
                >
                  <mat-label>Evento </mat-label>
                  <input
                    matInput
                    autocomplete="off"
                    formControlName="event"
                  />
                </mat-form-field>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-sm-6 col-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Moneda</mat-label>
                    <input matInput autocomplete="off" formControlName="currency" />
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Valor</mat-label>
                    <input matInput autocomplete="off" formControlName="value" />
                  </mat-form-field>
                </div>

                
              </div>
              <div class="row">
                <div class="col-sm-6 col-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Medio de Donaci칩n</mat-label>
                    <input matInput autocomplete="off" formControlName="donation_medium" />
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label># Referencia</mat-label>
                    <input matInput autocomplete="off" formControlName="reference" />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="row d-flex" style="justify-content: flex-end">
          <div class="">
            <button
              type="button"
              (click)="modal.close()"
              class="
                btn btn-sm btn-light-danger
                font-weight-bolder
                py-2
                px-5
                cursor-pointer"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
