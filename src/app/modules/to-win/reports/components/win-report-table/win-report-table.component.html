<div class="example-container mat-elevation-z1">
    <mat-table  #table [dataSource]="dataSource">

        <ng-container matColumnDef="all12">
            <mat-header-cell *matHeaderCellDef>Mis 12</mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer">
                {{element.leader}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="winned">
            <mat-header-cell *matHeaderCellDef class="d-flex justify-content-center"> Ganados </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer d-flex justify-content-center">
                {{element.won}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="called">
            <mat-header-cell *matHeaderCellDef class="d-flex justify-content-center"> Llamados </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer d-flex justify-content-center">
                {{element.calls}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="visited">
            <mat-header-cell *matHeaderCellDef class="d-flex justify-content-center"> Visitados </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer d-flex justify-content-center">
                {{element.visited}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="d-flex justify-content-center"> </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cursor-pointer d-flex justify-content-center">

                <button mat-button [matMenuTriggerFor]="menu"
                    class="btn btn-sm btn-light-primary font-weight-bolder cursor-pointer">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <div mat-menu-item class="d-flex justify-content-center ">
                        <button class="btn" (click)="getTwelveTeam(element);">
                            <!--(click)="handleToReport(element, 'call');"-->
                            <mat-icon style="color: var(--primary);"
                            matTooltip="Equipo de 12">groups</mat-icon>
                        </button>
                    </div>

                    <div mat-menu-item class="d-flex justify-content-center ">
                        <button class="btn" (click)="handleToWinnedDetail(element);">
                            <!--(click)="handleToReport(element, 'call');"-->
                            <mat-icon style="color: var(--primary);"
                            matTooltip="Detallado">description</mat-icon>
                        </button>
                    </div>

                </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
