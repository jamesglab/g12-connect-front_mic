<div class="row">

    <div class="col-xl-4 col-sm-12">

        <div class="card card-custom bg-gray-100 card-stretch gutter-b">
            <!-- Header -->
            <div class="card-header border-0 bg-warning py-5">
                <h3 class="card-title font-weight-bolder text-white">Ganados</h3>
                <div class="card-toolbar text-white">
                    {{ getCurrentMonth() }}
                </div>
            </div>

            <!-- Body -->
            <div class="card-body p-0 position-relative overflow-hidden">
                <!--begin::Stats-->
                <div class="card-spacer">
                    <!--begin::Row-->
                    <div class="row m-0">
                        <div class="col-xl-12 col-sm-12 bg-light-warning rounded-xl
                        d-flex justify-content-center align-items-center p-3 mb-5">
                            <mat-icon style="color: var(--warning);">accessibility_new</mat-icon>
                            <a class="text-warning font-weight-bold font-size-h6">
                             {{dashboard.winned}} Ganados
                            </a>
                        </div>
                    </div>

                </div>
                <!--end::Stats-->
            </div>

        </div>

    </div>
    <div class="col-xl-4 col-sm-12">


        <div class="card card-custom bg-gray-100 card-stretch gutter-b">
            <!-- Header -->
            <div class="card-header border-0 bg-primary py-5">
                <h3 class="card-title font-weight-bolder text-white">Llamados</h3>
                <div class="card-toolbar text-white">
                    {{ getCurrentMonth() }}
                </div>
            </div>


            <!-- Body -->
            <div class="card-body p-0 position-relative overflow-hidden">
                <!--begin::Stats-->
                <div class="card-spacer">
                    <!--begin::Row-->
                    <div class="row m-0">
                        <div class="col-xl-12 col-sm-12 bg-light-primary rounded-xl
                            d-flex justify-content-center align-items-center p-3 mb-5">
                            <mat-icon style="color: var(--primary);">phone</mat-icon>
                            <a class="text-primary font-weight-bold font-size-h6">
                                {{dashboard.called}} Llamados
                            </a>
                        </div>
                    </div>

                </div>
                <!--end::Stats-->
            </div>

        </div>

    </div>

    <div class="col-xl-4 col-sm-12">

        <div class="card card-custom bg-gray-100 card-stretch gutter-b">
            <!-- Header -->
            <div class="card-header border-0 bg-success py-5">
                <h3 class="card-title font-weight-bolder text-white">Visitados</h3>
                <div class="card-toolbar text-white">
                    {{ getCurrentMonth() }}
                </div>
            </div>


            <!-- Body -->
            <div class="card-body p-0 position-relative overflow-hidden">
                <!--begin::Stats-->
                <div class="card-spacer">
                    <!--begin::Row-->
                    <div class="row m-0">
                        <div class="col-xl-12 col-sm-12 bg-light-success rounded-xl
                            d-flex justify-content-center align-items-center p-3 mb-5">
                            <mat-icon style="color: var(--success);">home</mat-icon>
                            <a class="text-success font-weight-bold font-size-h6">
                                {{dashboard.visited}} Visitados
                            </a>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
